<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lifetime Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">LifeTimeCalc</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Enter your date of birth:</h2>
  <div class="form-group">
    <label class="control-label col-lg-3 col-md-4 col-sm-4 col-xs-12">Select from the lists</label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">      
        <div class="row"> <!-- added div.row -->
          <div class="col-xs-4"> <!-- added div.col-xs-4 -->
            <select id="dob_day" class="form-control" name="dob_day" >
              <option>1</option>
            </select>
          </div>
		  <div class="col-xs-4"> <!-- added div.col-xs-4 -->
            <select id="dob_month" class="form-control" name="dob_month">
              <option>January</option>
            </select>
          </div>
          <div class="col-xs-4"> <!-- added div.col-xs-4 -->
            <select id="dob_year" class="form-control" name="dob_year">
              <option>1970</option>
            </select>
          </div>
        </div>
     </div>
  </div>
  <div class="button">Go</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">There were 1.999 people curious about life and death for now.</div>
  </div>
</div> 

</body>
</html>
